<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiaxStock ‚Äì Owner Panel</title>

  <style>
    *{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
    body{
      margin:0;
      background:linear-gradient(135deg,#f7e8ff,#eaf3ff);
      color:#333;
    }

    header{
      position:sticky; top:0; z-index:10;
      background:#fff;
      padding:14px 16px;
      box-shadow:0 4px 16px rgba(0,0,0,.08);
      font-weight:800;
      display:flex; align-items:center; gap:10px;
    }

    main{padding:16px 16px 120px}

    .card{
      background:#fff;
      border-radius:16px;
      padding:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      margin-bottom:16px;
    }

    .title{font-weight:900;font-size:18px;margin-bottom:10px}

    .stats{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    .stat{
      padding:14px;
      border-radius:14px;
      background:#fafafa;
      display:flex;align-items:center;gap:10px;
      font-weight:700;
    }
    .stat span{font-size:22px}

    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }
    th,td{
      padding:10px;
      border-bottom:1px solid #eee;
      text-align:left;
    }

    /* panels */
    .content-panel{display:none}
    .content-panel.active{display:block}

    /* bottom nav */
    .bottom-nav{
      position:fixed;
      left:12px; right:12px; bottom:12px;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      display:flex;
      z-index:99;
    }
    .nav-btn{
      flex:1;
      border:none;
      background:none;
      padding:10px 6px;
      font-weight:800;
      color:#777;
    }
    .nav-btn.active{
      background:linear-gradient(135deg,#ff6fb1,#ff9bd0);
      color:#fff;
      border-radius:18px;
    }
  </style>
</head>

<body>

<header>üìä AiaxStock ‚Äì Owner Panel</header>

<main>

  <!-- DASHBOARD -->
  <section id="dashboard" class="content-panel active">
    <div class="card">
      <div class="title">Dashboard Overview</div>
      <div class="stats">
        <div class="stat"><span>ü§ñ</span> TG Sales: <b id="tgSales">0</b></div>
        <div class="stat"><span>‚úçÔ∏è</span> Manual Sales: <b id="manualSales">0</b></div>
        <div class="stat"><span>üì¶</span> Stocks: <b id="stocks">0</b></div>
        <div class="stat"><span>üí∞</span> Revenue: ‚Ç±<b id="revenue">0</b></div>
      </div>
    </div>

    <div class="card">
      <div class="title">Recent Sales</div>
      <table>
        <tbody id="recentSales">
          <tr><td>No records</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- SALES -->
  <section id="sales" class="content-panel">
    <div class="card">
      <div class="title">All Sales</div>
      <p>Coming soon (stable placeholder)</p>
    </div>
  </section>

  <!-- STOCK -->
  <section id="stock" class="content-panel">
    <div class="card">
      <div class="title">Stocks</div>
      <p>Coming soon</p>
    </div>
  </section>

  <!-- PREMIUM -->
  <section id="premium" class="content-panel">
    <div class="card">
      <div class="title">Premium Accounts</div>
      <p>Coming soon</p>
    </div>
  </section>

</main>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button class="nav-btn active" data-target="dashboard">üè†<br>Home</button>
  <button class="nav-btn" data-target="sales">üßæ<br>Sales</button>
  <button class="nav-btn" data-target="stock">üì¶<br>Stock</button>
  <button class="nav-btn" data-target="premium">‚≠ê<br>Premium</button>
</nav>

<script>
  // navigation (no crash, no overlay)
  document.querySelectorAll('.nav-btn').forEach(btn=>{
    btn.onclick=()=>{
      document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');

      document.querySelectorAll('.content-panel').forEach(p=>p.classList.remove('active'));
      document.getElementById(btn.dataset.target).classList.add('active');
    }
  });

  // load snapshot JSON
  fetch('./data.json?'+Date.now())
    .then(r=>r.json())
    .then(d=>{
      document.getElementById('tgSales').textContent=d.stats.tg_sales||0;
      document.getElementById('manualSales').textContent=d.stats.manual_sales||0;
      document.getElementById('stocks').textContent=d.stats.available_stocks||0;
      document.getElementById('revenue').textContent=d.stats.revenue||0;

      const rs=document.getElementById('recentSales');
      rs.innerHTML='';
      if(!d.recent_sales.length){
        rs.innerHTML='<tr><td>No records</td></tr>';
      }else{
        d.recent_sales.forEach(x=>{
          rs.innerHTML+=`<tr><td>${x.buyer}</td></tr>`;
        });
      }
    })
    .catch(()=>console.log('data.json not found yet'));
</script>

</body>
</html>
