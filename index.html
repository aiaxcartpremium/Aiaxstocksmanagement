<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiaxStock ‚Äì Owner Stock Panel</title>

  <style>
    :root{
      --pink1:#ff6ea8;
      --pink2:#ff4f93;
      --bg1:#f3e9ff;
      --bg2:#dff4ff;
      --card:#ffffff;
      --shadow: 0 14px 40px rgba(25, 10, 60, .10);
      --radius: 22px;
      --text:#2a2a33;
      --muted:#7a7a86;
      --line:rgba(255, 110, 168, .35);
      --soft:rgba(255, 110, 168, .16);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 0%, var(--bg1) 0%, #ffffff 40%),
                  radial-gradient(1000px 700px at 85% 70%, var(--bg2) 0%, #ffffff 45%);
      min-height:100vh;
    }

    .topbar{
      position: sticky;
      top:0;
      z-index:1000;
      background: rgba(255,255,255,.82);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .topbar-inner{
      max-width: 980px;
      margin: 0 auto;
      padding: 14px 14px;
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .menu-btn{
      width:44px;height:44px;
      border:none;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,110,168,.25), rgba(255,110,168,.12));
      box-shadow: 0 10px 22px rgba(255,110,168,.18);
      display:grid;
      place-items:center;
      cursor:pointer;
    }
    .menu-btn .lines{
      width:18px;
      height:12px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .menu-btn .lines span{
      height:2px;
      width:100%;
      background:#383848;
      border-radius:20px;
      opacity:.9;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      flex:1;
    }
    .logo{
      width:44px;height:44px;
      border-radius:14px;
      background: linear-gradient(135deg, #b56bff, #ff6ea8);
      display:grid;
      place-items:center;
      color:#fff;
      font-weight:900;
      letter-spacing:.5px;
      box-shadow: 0 12px 26px rgba(181,107,255,.24);
      user-select:none;
    }
    .brand h1{
      margin:0;
      font-size:18px;
      line-height:1.1;
    }
    .brand small{
      display:block;
      color:var(--muted);
      font-weight:600;
      margin-top:2px;
      font-size:12px;
    }

    .wrap{
      max-width:980px;
      margin: 18px auto 70px;
      padding: 0 14px;
    }

    .panel{
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(0,0,0,.05);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      overflow:hidden;
    }

    .title{
      display:flex;
      align-items:center;
      gap:10px;
      margin: 0 0 12px;
      font-size:32px;
      font-weight:900;
      letter-spacing:-.6px;
    }
    .title .emoji{
      width:34px;height:34px;
      border-radius:14px;
      background: rgba(255,79,147,.14);
      display:grid;
      place-items:center;
    }

    .btn-primary{
      width:100%;
      border:none;
      border-radius:18px;
      padding: 14px 16px;
      color:#fff;
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      background: linear-gradient(90deg, var(--pink1), var(--pink2));
      box-shadow: 0 14px 28px rgba(255,79,147,.26);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .btn-primary:active{ transform: translateY(1px); }

    .divider{
      height:2px;
      background: linear-gradient(90deg, var(--line), transparent);
      margin: 16px 0;
      border-radius:999px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
      .title{ font-size:30px; }
    }

    .stat{
      background: var(--card);
      border-radius: 22px;
      padding: 18px;
      display:flex;
      gap: 14px;
      align-items:center;
      border: 1px solid rgba(0,0,0,.05);
      box-shadow: 0 12px 28px rgba(0,0,0,.06);
    }
    .icon{
      width:56px;height:56px;
      border-radius:18px;
      display:grid;
      place-items:center;
      color:#fff;
      font-weight:900;
      user-select:none;
    }
    .i-pink{ background: linear-gradient(135deg, #ff6ea8, #ff3f89); }
    .i-blue{ background: linear-gradient(135deg, #6aa6ff, #3f6fff); }
    .i-green{ background: linear-gradient(135deg, #54d49a, #2fbe7a); }
    .i-purple{ background: linear-gradient(135deg, #a46bff, #6f33ff); }

    .stat .value{
      font-size:34px;
      font-weight:900;
      line-height:1;
      letter-spacing:-.6px;
    }
    .stat .label{
      color:var(--muted);
      font-weight:800;
      margin-top:4px;
    }

    .section-title{
      margin: 10px 0 10px;
      font-size:18px;
      font-weight:900;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .table-card{
      background: rgba(255,110,168,.10);
      border: 1px solid rgba(255,110,168,.22);
      border-radius: 22px;
      overflow:hidden;
    }
    table{
      width:100%;
      border-collapse: collapse;
      background: transparent;
    }
    thead th{
      text-align:left;
      padding: 12px 12px;
      font-size: 14px;
      font-weight:900;
      color:#2a2a33;
      background: rgba(255,110,168,.18);
      white-space:nowrap;
    }
    tbody td{
      padding: 12px 12px;
      border-top: 1px solid rgba(255,110,168,.18);
      vertical-align:top;
    }
    tbody tr:nth-child(odd){ background: rgba(255,255,255,.55); }
    tbody tr:nth-child(even){ background: rgba(255,255,255,.28); }

    .muted{
      color:var(--muted);
      font-weight:700;
      font-size:12px;
    }

    /* prevent overflow on very long text */
    .wrap-text{
      word-break: break-word;
      overflow-wrap: anywhere;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <button class="menu-btn" type="button" aria-label="Menu">
        <div class="lines"><span></span><span></span><span></span></div>
      </button>

      <div class="brand">
        <div class="logo">A</div>
        <div>
          <h1>AiaxStock <small>Owner Panel</small></h1>
        </div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <div class="title">
        <span class="emoji">üß≠</span>
        Dashboard Overview
      </div>

      <button id="refreshBtn" class="btn-primary" type="button">
        üîÑ Refresh
      </button>

      <div class="divider"></div>

      <div class="grid">
        <div class="stat">
          <div class="icon i-pink">ü§ñ</div>
          <div>
            <div class="value" id="tgSalesValue">0</div>
            <div class="label">TG Bot Sales</div>
          </div>
        </div>

        <div class="stat">
          <div class="icon i-blue">üßë‚Äçüíº</div>
          <div>
            <div class="value" id="manualSalesValue">0</div>
            <div class="label">Manual Sales</div>
          </div>
        </div>

        <div class="stat">
          <div class="icon i-green">üì¶</div>
          <div>
            <div class="value" id="stocksValue">0</div>
            <div class="label">Available Stocks</div>
          </div>
        </div>

        <div class="stat">
          <div class="icon i-purple">üìÉ</div>
          <div>
            <div class="value" id="revenueValue">‚Ç±0</div>
            <div class="label">Total Revenue</div>
          </div>
        </div>
      </div>

      <div style="margin-top:10px" class="muted">
        Updated: <span id="updatedAtValue">‚Äî</span>
      </div>

      <div class="divider"></div>

      <div class="section-title">‚Ü©Ô∏è Recent Sales</div>
      <div class="table-card">
        <table>
          <thead>
            <tr>
              <th style="width:50px">#</th>
              <th>Buyer</th>
              <th>Product</th>
              <th style="width:140px">Amount</th>
            </tr>
          </thead>
          <tbody id="recentSalesBody">
            <tr>
              <td colspan="4" style="padding:14px;text-align:center;opacity:.7;">
                Loading...
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div style="height:14px"></div>

      <div class="section-title">‚ö†Ô∏è Low Stock Alert</div>
      <div class="table-card">
        <table>
          <thead>
            <tr>
              <th style="width:50px">#</th>
              <th>Product</th>
              <th style="width:160px">Remaining</th>
            </tr>
          </thead>
          <tbody id="lowStockBody">
            <tr>
              <td colspan="3" style="padding:14px;text-align:center;opacity:.7;">
                Loading...
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script type="module">
    import { refreshDashboard } from "./dashboard.js";

    document.addEventListener("DOMContentLoaded", () => {
      refreshDashboard();
      document.getElementById("refreshBtn")?.addEventListener("click", refreshDashboard);
    });
  </script>
</body>
</html>
